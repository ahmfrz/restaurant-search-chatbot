version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- restaurant_search
- deny
- email_input
- greet
- affirm
- goodbye
entities:
- cuisine
- email
- location
- price
slots:
  cuisine:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  response:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: Mexican
      title: Mexican
    - payload: American
      title: American
    text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_email:
  - text: Do you want the details delivered to your email?
  - text: Do you want the details sent to you over mail?
  - text: Do you want these mailed?
  utter_ask_email:
  - text: What's your email id?
  - text: Your email id?
  - text: Email id?
  utter_mail_confirmation:
  - text: Details have been sent to your email id
  - text: Email sent successfully!
  - text: Check your mail.
actions:
- action_search_restaurants
- action_send_mail
- utter_ask_cuisine
- utter_ask_howcanhelp
- utter_ask_location
- utter_default
- utter_email
- utter_goodbye
- utter_greet
- utter_mail_confirmation
